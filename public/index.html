<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Generation of Electricity</title>
    <meta name="description" content="Kevin's personal website" />
    <meta name="author" content="Kevin Gao" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function(v) {
              var a = v.split("=");
              q[a[0]] = a
                .slice(1)
                .join("=")
                .replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>

    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/99477b07fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.1/gsap.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
